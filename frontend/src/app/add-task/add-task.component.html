<mat-expansion-panel hideToggle #matExpansionPanel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Add new task
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="newTaskForm" (ngSubmit)="addTask()">
  <mat-form-field appearance="legacy">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="legacy">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br />
  <mat-form-field appearance="legacy">
    <mat-label>Additional informations</mat-label>
    <input matInput type="text" formControlName="comment" />
  </mat-form-field>
  <div class="button-container">
    <button
      mat-icon-button type="submit"
      aria-label="Add task button"
      [disabled]="!newTaskForm.valid"
    >
      <mat-icon>check</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Cancel task button"
      type="button"
      (click)="clearForm()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</form>
</mat-expansion-panel>
